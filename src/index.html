<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battleship</title>
</head>

<body>
  <div id="game">
    <header>
      <h1>Battleship</h1>
    </header>
    <div id="menu">
      <form id="change-name">
        <label for="name">Welcome! Please input your name.</label>
        <input id="name" name="name" type="text" placeholder="Player" required>
        <input type="submit" value="Choose name">
      </form>

      <div id="shipyard">
        <h2>Place the ships on the gameboard.</h2>
        <button id="switch-orientation">Orientation: <span id="orientation">horizontal</span></button>
        <div class="ship active-ship">
          <p>1x</p><span></span><span></span><span></span><span></span><span></span>
        </div>
        <div class="ship">
          <p>1x</p><span></span><span></span><span></span><span></span>
        </div>
        <div class="ship">
          <p>2x</p><span></span><span></span><span></span>
        </div>
        <div class="ship">
          <p>1x</p><span></span><span></span>
        </div>
        <button id="start-game">Start Game</button>
      </div>

      <div id="game-stats">
        <h2>Battle log</h2>
        <div id="battle-log"></div>
      </div>
    </div>
  </div>
</body>

</html>
